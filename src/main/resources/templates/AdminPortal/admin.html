<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: common-header"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/template :: navbar"/>

<h1 class="title">Admin Sign In</h1>

    <th:block th:if="${message != null}">
        <p class="alert" th:text="${message}">Alert</p>
    </th:block>
<form action="#" th:action="@{/admin}" th:object="${user}" method="post">
    <p>Username: <input class="form-control" type="text" th:field="*{username}" /></p>
    <p>Password: <input class="form-control" type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<footer th:replace="fragments/template :: common-footer" />
</body>
</html>
